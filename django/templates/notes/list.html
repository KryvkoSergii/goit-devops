<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            max-width: 760px;
            margin: 2rem auto;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif
        }

        form,
        .note {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem
        }

        input,
        textarea {
            width: 100%;
            padding: .6rem;
            margin: .25rem 0;
            border: 1px solid #ccc;
            border-radius: 8px
        }

        button {
            padding: .6rem 1rem;
            border: 0;
            border-radius: 10px;
            cursor: pointer
        }
    </style>
</head>

<body>
    <h1>Notes</h1>


    <form method="post">
        {% csrf_token %}
        <label>Title</label>
        <input name="title" required>
        <label>Body</label>
        <textarea name="body" rows="4"></textarea>
        <button type="submit">Create</button>
    </form>


    {% for n in notes %}
    <div class="note">
        <h3>{{ n.title }}</h3>
        <p>{{ n.body|linebreaksbr }}</p>
        <form method="post" action="{{ n.id }}/delete/">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <small>{{ n.created_at }}</small>
    </div>
    {% empty %}
    <p>No notes yet.</p>
    {% endfor %}
</body>

</html>
